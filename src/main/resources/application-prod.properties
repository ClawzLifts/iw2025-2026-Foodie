# Port configuration - AWS Beanstalk uses PORT environment variable
server.port=${PORT:5000}

# Logging configuration
logging.level.org.atmosphere=warn
logging.level.org.springframework.sql.init=DEBUG

# Vaadin configuration for production
vaadin.launch-browser=false
vaadin.allowed-packages=com.vaadin,org.vaadin,com.flowingcode,com.foodie.application

# Database Configuration
# For AWS Beanstalk with attached RDS
spring.datasource.url=jdbc:postgresql://${RDS_HOSTNAME:localhost}:${RDS_PORT:5432}/${RDS_DB_NAME:foodiedb}
spring.datasource.username=${RDS_USERNAME:foodieuser}
spring.datasource.password=${RDS_PASSWORD:foodiepass123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# SQL Initialization (data.sql loading)
spring.sql.init.mode=always
spring.sql.init.platform=postgresql
spring.sql.init.continue-on-error=false

# Connection pool configuration
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

