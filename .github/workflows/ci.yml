name: CI Pipeline

permissions:
  contents: write
  checks: write
  security-events: write
  actions: read

on:
  push:
    branches: [main, testing]
  pull_request:
    branches: [main, testing]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Dar permisos de ejecución a mvnw
        run: chmod +x mvnw

      - name: Compilar, testear y verificar con Maven
        run: ./mvnw clean verify

      - name: Subir artefacto JAR
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 7

      - name: Generar reporte de tests
        if: ${{ always() && github.event_name != 'pull_request' }}
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false

  security-scan:
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Verificar vulnerabilidades con Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Subir resultados a GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: ${{ always() && github.event_name != 'pull_request' }}
        with:
          sarif_file: "trivy-results.sarif"

  build-docker:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Construir JAR
        run: ./mvnw package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: spring-vaadin-app:${{ github.sha }},spring-vaadin-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notificación de build exitoso
        if: success()
        run: |
          echo "✅ Build completado exitosamente"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
